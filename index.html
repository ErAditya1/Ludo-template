<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game Formate</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <div class="container_col1">
            <div class="red_box box">


                <div class=" sub_box">
                    <div class="circle">

                        <div class="box1">
                            <div class="red_circle1 circle1"></div>
                            <div class="red_circle2 circle2"></div>

                        </div>
                        <div class="box2 red_box2">
                            <div class="red_circle1 circle1"></div>
                            <div class="red_circle2 circle2"></div>
                        </div>

                    </div>


                </div>
            </div>

            <div class="blue_box box">
                <div class="sub_box">
                    <div class="blue_circle">
                        <div class="box1 ">
                            <div class="blue_circle1 circle1"></div>
                            <div class="blue_circle2 circle2"></div>

                        </div>
                        <div class="box2">
                            <div class="blue_circle1 circle1"></div>
                            <div class="blue_circle2 circle2"></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="container_col2">
            <div class="green_box box">
                <div class="sub_box">
                    <div class="green_circle">
                        <div class="box1 ">
                            <div class="green_circle1 circle1"></div>
                            <div class="green_circle2 circle2"></div>

                        </div>
                        <div class="box2">
                            <div class="green_circle1 circle1"></div>
                            <div class="green_circle2 circle2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="yellow_box box">
                <div class="sub_box">
                    <div class="yellow_circle">
                        <div class="box1">
                            <div class="yellow_circle1 circle1"></div>
                            <div class="yellow_circle2 circle2"></div>

                        </div>
                        <div class="box2">
                            <div class="yellow_circle1 circle1"></div>
                            <div class="yellow_circle2 circle2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="way">
            <div class="column">
                <div class="top_col col">
                    <div class="col1">
                        <div class="bx "></div>
                        <div class="bx"></div>
                        <div class="bx green_bx star"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                    </div>
                    <div class="col2">
                        <div class="bx"></div>
                        <div class="bx green_bx"></div>
                        <div class="bx green_bx"></div>
                        <div class="bx green_bx"></div>
                        <div class="bx green_bx"></div>
                        <div class="bx green_bx"></div>
                    </div>
                    <div class="col3">
                        <div class="bx"></div>
                        <div class="bx green_bx star"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                    </div>
                    <div class="home">
                        <div class="green_home"></div>
                        <div class="red_home"></div>
                        
                        <div class="yellow_home"></div>
                        <div class="blue_home"></div>
                        <div class="home_border1"></div>
                        <div class="home_border2"></div>
                    </div>
                </div>
                
                <div class="bottom_col col">
                    <div class="col1">
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx blue_bx star"></div>
                        <div class="bx"></div>
                    </div>
                    <div class="col2">
                        <div class="bx blue_bx"></div>
                        <div class="bx blue_bx"></div>
                        <div class="bx blue_bx"></div>
                        <div class="bx blue_bx"></div>
                        <div class="bx blue_bx"></div>
                        <div class="bx"></div>
                    </div>
                    <div class="col3">
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx blue_bx star"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="left_row sub_row">
                    <div class="row1">
                        <div class="bx"></div>
                        <div class="bx red_bx star"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                    </div>
                    <div class="row2">
                        <div class="bx"></div>
                        <div class="bx red_bx"></div>
                        <div class="bx red_bx"></div>
                        <div class="bx red_bx"></div>
                        <div class="bx red_bx"></div>
                        <div class="bx red_bx"></div>
                    </div>
                    <div class="row3">
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx red_bx star"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                    </div>
                </div>
                <div class="right_row sub_row ">
                    <div class="row1">
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx yellow_bx star"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                    </div>
                    <div class="row2">
                        <div class="bx yellow_bx"></div>
                        <div class="bx yellow_bx"></div>
                        <div class="bx yellow_bx"></div>
                        <div class="bx yellow_bx"></div>
                        <div class="bx yellow_bx"></div>
                        <div class="bx"></div>
                    </div>
                    <div class="row3">
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx"></div>
                        <div class="bx yellow_bx star"></div>
                        <div class="bx"></div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>


</body>

</html>
